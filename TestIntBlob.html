<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Datwendo: Call Connector Blob from js</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/site.css" />
        <script src="js/modernizr-2.6.2.js"></script>
    </head>
    <body>
        <header>
            <div class="content-wrapper">
                <div class="float-left">
                    <p class="site-title"><a href="/">Datwendo</a></p>
                </div>
                <div class="float-right">
                    <nav>
                        <ul id="menu">
                            <li><a href="/">Home</a></li>
                            <li><a href="TestConnector.html">Call Connector</a></li>
                            <li><a href="TestIntString.html">Call Connector Data storage</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div id="body">
            <section class="featured">
                <div class="content-wrapper">
                    <hgroup class="title">
                        <h1>Client Blob Storage Connector call using Javascript</h1>
                    </hgroup>
                </div>
            </section>
            <section class="content-wrapper main-content clear-fix">
                <div style="float:left; width: 50%;">
                    <label for="Id">Datwendo Service Url</label>
                    <input type="text" id="ServiceUrl" name="ServiceUrl" value="http://datwendosvc.cloudapp.net/"/>  
                    <label for="Id">Connector Id</label>
                    <input type="text" id="Id" name="Id"/>
                    <label for="Ky">Secret Key</label>
                    <input type="text" id="Ky" name="Ky" />              
                    <label for="Dl">Key Delay</label>
                    <input type="text" id="Dl" name="Dl"  value="20"/>

                    <label for="nwval">New Secret</label>
                    <input id="nwsecret" type="text" disabled class="newSecret" />     
            
                    <label for="Idx">Index</label>
                    <input id="Idx" type="text" class="Idx" />           

                    <label for="Pb">Publisher</label>
                    <input id="Pb" name="Pb" type="text" value="0"/>
                            
                    <label for="nwval">Result</label>
                    <input id="nwval" type="text" disabled class="newValue" />
                
                    <label for="Error1">Error Code</label>
                    <input id="Error1" type="text" disabled class="Error1" /><br />
                    <button id="btnRead" class="btnRead" >Read</button><button id="btnClear" class="btnClear" >Clear</button>

                </div>

                <div style="float:left; width: 50%;">
                    <div id="dropzone" class="dropzone">
                        <p>Drop your files here</p>
                    </div><img id="loader" src="~/Content/ajax-loader.gif"  />
                    <div class="filezone">
                        <input type="file" id="files" multiple name="files">
                        <button id="btnSend" class="btnSend" >Send File</button>
                    </div>
                    <div style="float:left; width: 100%;padding: 5px; border: solid 1px black;">
                        Uploaded Files:
                        <ul id="uploadResult">
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="content-wrapper">
                <div class="float-left">
                    <p>&copy; 2013 - My Datwendo HTML 5 / Javascript</p>
                </div>
            </div>
        </footer>
        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/CallConnectorBlob.js"></script>
	</body>
</html>
